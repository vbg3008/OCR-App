<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image with Webcam</title>
    <style>
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Capture Image for OCR</h1>
    
    <!-- Video element to show the webcam feed -->
    <video id="video" autoplay></video>
    
    <!-- Button to capture the image -->
    <button id="capture">Capture Image</button>
    
    <!-- Canvas to hold the captured image -->
    <canvas id="canvas"></canvas>
    
    <!-- Hidden form to send the captured image to the server -->
    <form id="image-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="image" id="image-data">
        <button type="submit" id="submit">Submit Captured Image</button>
    </form>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const submitButton = document.getElementById('submit');
        const imageData = document.getElementById('image-data');
        const context = canvas.getContext('2d');

        // Get access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error('Error accessing the camera: ', err);
            });

        // Capture the image from the video feed
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // Convert the image to a data URL and store it in the hidden input field
            imageData.value = canvas.toDataURL('image/png');

            // Show the submit button
            submitButton.style.display = 'block';
        });
    </script>
</body>
</html>
